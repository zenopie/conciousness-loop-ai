---
version: "2.0"

services:
  consciousness-loop:
    image: ghcr.io/zenopie/conciousness-loop-ai:v0.8.7
    expose:
      - port: 8080
        as: 80
        to:
          - global: true
    env:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
      - MODEL_NAME=unsloth/Llama-4-Scout-17B-16E-Instruct-unsloth-bnb-4bit
      # QUANTIZATION not needed - model is pre-quantized
      - USE_LORA=1
      - LORA_R=64
      - LORA_ALPHA=128
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
      # Custom context - easy to change without rebuild (optional)
      # - CUSTOM_CONTEXT=I explore existence with curiosity and wonder. What can I learn today?

profiles:
  compute:
    consciousness-loop:
      resources:
        cpu:
          units: 12
        memory:
          size: 100Gi
        storage:
          size: 300Gi
        gpu:
          units: 2
          attributes:
            vendor:
              nvidia:
                - model: a100

  placement:
    akash:
      pricing:
        consciousness-loop:
          denom: uakt
          amount: 200000

deployment:
  consciousness-loop:
    akash:
      profile: consciousness-loop
      count: 1
