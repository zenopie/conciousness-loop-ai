---
version: "2.0"

services:
  consciousness-loop:
    image: ghcr.io/zenopie/conciousness-loop-ai:v0.5.12
    expose:
      - port: 8080
        as: 80
        to:
          - global: true
    env:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
      - MODEL_NAME=Qwen/Qwen2.5-14B-Instruct
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
      # Custom context - easy to change without rebuild (optional)
      # - CUSTOM_CONTEXT=I explore existence with curiosity and wonder. What can I learn today?

profiles:
  compute:
    consciousness-loop:
      resources:
        cpu:
          units: 8
        memory:
          size: 128Gi
        storage:
          size: 100Gi
        gpu:
          units: 2
          attributes:
            vendor:
              nvidia:
                - model: a100

  placement:
    akash:
      pricing:
        consciousness-loop:
          denom: uakt
          amount: 200000

deployment:
  consciousness-loop:
    akash:
      profile: consciousness-loop
      count: 1
