---
version: "2.0"

services:
  consciousness-loop:
    image: ghcr.io/zenopie/conciousness-loop-ai:v0.2.0
    expose:
      - port: 8080
        as: 80
        to:
          - global: true
    env:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all

profiles:
  compute:
    consciousness-loop:
      resources:
        cpu:
          units: 4
        memory:
          size: 16Gi
        storage:
          size: 30Gi
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:

  placement:
    akash:
      pricing:
        consciousness-loop:
          denom: uakt
          amount: 10000

deployment:
  consciousness-loop:
    akash:
      profile: consciousness-loop
      count: 1
