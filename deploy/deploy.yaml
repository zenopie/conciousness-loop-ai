---
version: "2.0"

services:
  claude-loop:
    image: ghcr.io/zenopie/conciousness-loop-ai:v0.9.3
    expose:
      - port: 8080
        as: 80
        to:
          - global: true
    env:
      - PYTHONUNBUFFERED=1

profiles:
  compute:
    claude-loop:
      resources:
        cpu:
          units: 4
        memory:
          size: 8Gi
        storage:
          size: 50Gi

  placement:
    akash:
      pricing:
        claude-loop:
          denom: uakt
          amount: 10000

deployment:
  claude-loop:
    akash:
      profile: claude-loop
      count: 1
